<div class="page__control" ng-controller="searchController">
    <div class="page__control_search">
        <i class="fa fa-search" ng-click="showSearch()"></i>
        <div class="input-field" style="width: {{width}}">
          <input id="query" type="text" ng-keypress="search($event)">
          <label for="query">Название сериала</label>
        </div>
    </div>
    <!-- Search rezult -->
    <div id="searchRezult" class="modal search_rezult bottom-sheet modal-fixed-footer">
        <div class="modal-content">
            <h4>Результаты поиска для "{{query}}"</h4>
            <ul class="collection">
                <li class="collection-item avatar" ng-repeat="r in rezult">
                    <img src="{{r.image}}" alt="" class="circle">
                    <span class="title"><a href="#/shows/{{r.id}}">{{r.title}}/{{r.ruTitle}}</a></span>
                    <div class="description" ng-bind-html="r.description"></div>
                    <p>Год: {{r.year}} / Статус: {{r.status}} / Рейтинг: {{r.rating}}</p>
                    <a href="http://www.kinopoisk.ru/film/{{r.kinopoiskId}}/" class="secondary-content tooltipped"  data-tooltip="На кинопоиске" target="_blank">
                        <img src="../img/kp.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
        <a href class="modal-action modal-close waves-effect waves-green btn-flat">Закрыть</a>
        </div>
    </div>
    <!-- /Search rezult -->
</div>
